<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
         <style type="text/css">
             #demo{
                width:100px;height: 100px;background-color: #ccc;position: absolute;top:0;opacity: 1;
             }
         </style>
    </head>
    
    <div class="demo" id="demo">
        <a href="http://www.baidu.com" title="">百度</a>
    </div>
    <script type="text/javascript">
         var demo = document.querySelector("#demo");
          document.addEventListener("touchstart", function(event){
             console.log("touchstart");
              event.preventDefault();
          });

          demo.addEventListener("touchmove",function(event){
                 demo.innerHTML = event.changedTouches.length;
          });
          document.addEventListener("touchend",function(){
               console.log("touchend");
          });
    </script>
    <body>
    </body>
</html>
